# fly.toml file generated for paper-2-video on 2023-09-15T10:53:37-07:00

app = "paper-2-video"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lax"

[[services]]
  protocol = "tcp"
  internal_port = 8000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
